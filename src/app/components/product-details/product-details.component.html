<div class="row">
    <div class="col-md-12">
        <h1><a [routerLink]="['..']" routerLinkActive="router-link-active" >Product</a> / {{productModelBackup.name}}</h1><br>
        <div *ngIf="spinnerProgress" class="spinner-grow text-secondary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="col-md-12" *ngIf="alert.success.status || alert.danger.status || alert.warning.status">
        <div *ngIf="alert.success.status" class="alert alert-success" role="alert">
            {{alert.success.msg}}
        </div>
        <div *ngIf="alert.danger.status" class="alert alert-danger" role="alert">
            {{alert.danger.msg}}
        </div>
        <div *ngIf="alert.warning.status" class="alert alert-warning" role="alert">
            {{alert.warning.msg}}
        </div>
    </div>
    <div class="col-md-12">
        <div class="ml-5 mr-5 p-2 bgwhitesmoke">
            <form>
                <div class="form-group">
                    <label for="inp-name">Name</label>
                    <input readonly [(ngModel)]="productModel.name" name="name" type="text" autocomplete="off"
                        placeholder="Johndoe" class="form-control" id="inp-name">
                </div>
                <div class="form-group">
                    <label for="inp-productcode">Product Code</label>
                    <input readonly [(ngModel)]="productModel.productCode" name="productCode" type="text" autocomplete="off"
                        placeholder="Johndoe" class="form-control" id="inp-productcode">
                </div>
                <div class="form-group">
                    <label for="inp-price">Price</label>
                    <input readonly [(ngModel)]="productModel.price" name="price" type="number" autocomplete="off"
                        placeholder="Johndoe" class="form-control" id="inp-price">
                </div>
                <div class="form-group">
                    <label for="inp-description">Description</label>
                    <textarea readonly [(ngModel)]="productModel.description" class="form-control" name="description" id="inp-description" cols="30" rows="10"></textarea>
                </div>
                <button type="button" (click)="toggleEditMode(true)" class="m-1 btn btn-warning" *ngIf="!editMode">Edit</button>
                <button type="button" (click)="onSave()" class="m-1 btn btn-primary" *ngIf="editMode">Save</button>
                <button type="button" (click)="toggleEditMode(false)" class="m-1 btn btn-success" *ngIf="editMode">Cancel</button>
            </form>
        </div>
    </div>
</div>
